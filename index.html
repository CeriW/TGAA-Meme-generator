

<!doctype html>
<html>
  <head>
    <title>TGAA meme generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    

    </head>

    <body>

      

      <div id="canvas-container">
        <canvas id="myCanvas" width="1920" height="1080"></canvas>
        <textarea id="text-overlay">Type your text here...</textarea>
      </div>
      
      
      <img id="character" src="">
      <img id="background" src="">
      <img id="speech-box" src="assets/game-elements/speech-box.png">


      <span class="toggle-heading" associated-panel="background-selector-preview">Select your location</span>
      <select name="background-selector" id="background-selector"></select>
      <div id="background-selector-preview"></div>
      



      <div>
        <span class="toggle-heading" associated-panel="character-selector-preview">Select your character</span>
        <select name="character-selector" id="character-selector">
          <option value="sholmes-herlock">Sholmes</option>
          <option value="wilson-iris">Iris</option>
          <option value="lestrade-gina">Iris</option>
        </select>

        <div id="character-selector-preview"></div>

        <div id="pose-selector">
        </div>
      </div>

      <a id="download">Download</button>

    </body>

    <script src="meme-generator.js"></script>
</html>
