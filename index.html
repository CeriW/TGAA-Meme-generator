

<!doctype html>
<html>
  <head>
    <title>TGAA meme generator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    

    </head>

    <body>

      

      <div id="canvas-grid-item">
        <div id="canvas-container">
          <canvas id="myCanvas" width="1920" height="1080"></canvas>
          <textarea id="text-overlay">Type your text here...</textarea>
        </div>
      </div>
      
      
      <img id="character" src="">
      <img id="background" src="">
      <img id="speech-tag" src="assets/game-elements/speech-box-tag.png">
      <img id="speech-box" src="assets/game-elements/speech-box.png">


      <div id="options">

        <div class="toggle-heading" associated-panel="background-selector-preview">Select your location</div>
        <select name="background-selector" id="background-selector"></select>
        <div id="background-selector-preview"></div>
        



        <div>
          <div class="toggle-heading" associated-panel="character-selector-preview">Select your character</div>
          <select name="character-selector" id="character-selector"></select>

          <div id="character-selector-preview"></div>

          <div id="pose-heading">Select your pose</div>
          <div id="pose-selector">
          </div>
        </div>

        <a id="download">Download</a>
      
      </div>


    </body>

    <script src="meme-generator.js"></script>
</html>
